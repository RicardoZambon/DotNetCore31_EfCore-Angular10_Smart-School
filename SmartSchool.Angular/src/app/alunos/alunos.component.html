<div class="row">
    <div class="col-sm-6" *ngIf="alunoSelecionado">
        
        <app-titulo [titulo]="(alunoSelecionado.id == 0 ? 'Novo aluno' : 'Aluno: ' + alunoSelecionado.id)">
            <button class="btn btn-danger" (click)="voltar()">Fechar</button>
        </app-titulo>
        <div class="card card-bg border">
            <div class="card-body">
                <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" formControlName="nome">
                    </div>
                    <div class="mb-3">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" formControlName="sobrenome">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" formControlName="telefone">
                    </div>
                    <div>
                        <hr />
                        <button type="submit" class="btn btn-success" [disabled]="!alunoForm.valid">Salvar</button>
                    </div>
                    <input type="hidden" formControlName="id">
                </form>
            </div>
        </div>
    </div>
    
    <div class="col">
        <app-titulo [titulo]="titulo">
            <button class="btn btn-success" (click)="novoAluno()">Cadastrar aluno</button>
        </app-titulo>
        
        <div class="card card-bg border">
            <div class="card-body p-0">
                <table class="table mb-0 table-hover">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col">Visualizar</th>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Sobrenome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let aluno of alunos">
                            <th><button class="btn btn-sm btn-outline-warning text-dark" (click)="selecionaAluno(aluno)">Detalhe</button></th>
                            <th scope="row">{{ aluno.id }}</th>
                            <td>{{ aluno.nome }}</td>
                            <td>{{ aluno.sobrenome }}</td>
                            <td>{{ aluno.telefone }}</td>
                            <td class="col-auto">
                                <div class="btn-group">
                                    <button data-toggle="modal" data-target="#professoresModal" class="btn btn-sm btn-outline-primary">Professores</button>
                                    <button class="btn btn-sm btn-outline-danger" (click)="deletarAluno(aluno.id)">Deletar</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="professoresModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <app-professores></app-professores>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
