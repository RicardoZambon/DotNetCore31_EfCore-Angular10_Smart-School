<div class="row">
    <div class="col-sm-6" *ngIf="professorSelecionado">
        
        <div class="row">
            <div class="col mr-auto">
                <app-titulo [titulo]="'Professor: ' + professorSelecionado.id"></app-titulo>
            </div>
            <div class="col-auto mt-2">
                <button class="btn btn-danger" (click)="voltar()">Voltar</button>
            </div>
        </div>

        <div class="card card-bg border">
            <div class="card-body">
                <form [formGroup]="professorForm" (submit)="professorSubmit()">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" formControlName="nome">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="disciplina" class="form-label">Disciplina</label>
                        <input type="text" class="form-control" formControlName="disciplina">
                    </div> -->
                    <div>
                        <hr />
                        <button type="submit" class="btn btn-primary" [disabled]="!professorForm.valid">Submit</button>
                    </div>
                    <input type="hidden" formControlName="id">
                </form>
            </div>
        </div>
    </div>

    <div class="col">
        <app-titulo [titulo]=titulo></app-titulo>

        <div class="card overflow-hidden">
            <div class="card-body p-0">
                <table class="table mb-0 table-hover">
                    <thead class="bg-primary text-white">
                    <tr>
                        <th scope="col">Visualizar</th>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Disciplina</th>
                        <th scope="col">Opções</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let professor of professores">
                            <th><button class="btn btn-sm btn-outline-warning text-dark" (click)="selecionaProfessor(professor)">Detalhe</button></th>
                            <th scope="row">{{ professor.id }}</th>
                            <td>{{ professor.nome }}</td>
                            <td>{{ professor.disciplina }}</td>
                            <td>
                                <div class="btn-group">
                                    <button data-toggle="modal" data-target="#alunosModal" class="btn btn-sm btn-outline-primary">Alunos</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="alunosModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>
