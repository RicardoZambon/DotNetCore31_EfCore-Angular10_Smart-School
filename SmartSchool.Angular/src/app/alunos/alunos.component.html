<div class="row">
    <div class="col-sm-6" *ngIf="alunoSelecionadoId">
        <app-titulo [titulo]="(alunoSelecionadoId === -1 ? 'Novo aluno' : 'Editar aluno')">
            <button class="btn btn-danger" (click)="voltar()">Fechar</button>
        </app-titulo>
        
        <div class="card card-bg border">
            <div class="card-body">
                <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" formControlName="nome">
                    </div>
                    <div class="mb-3">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" formControlName="sobrenome">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" formControlName="telefone">
                    </div>
                    <div>
                        <hr />
                        <button type="submit" class="btn btn-success" [disabled]="!alunoForm.valid">Salvar</button>
                    </div>
                    <input type="hidden" formControlName="id">
                </form>
            </div>
        </div>
    </div>
    
    <div class="col">
        <app-titulo [titulo]="titulo">
            <button class="btn btn-success" (click)="novoAluno()">Novo aluno</button>
        </app-titulo>
        
        <div class="card overflow-hidden">
            <div class="card-body p-0">
                <table class="table table-striped table-hover table-md mb-0 table-clickable-rows">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col" class="col-fit text-center"><i class="fas fa-cogs"></i></th>
                            <th scope="col" class="col-4">Nome</th>
                            <th scope="col" class="col-4">Sobrenome</th>
                            <th scope="col" class="col-4">Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let aluno of alunos">
                            <th class="text-nowrap">
                                <button class="btn btn-sm btn-outline-danger" (click)="deletarAluno(aluno.id)"><i class="fas fa-trash-alt"></i></button>
                            </th>
                            <td class="align-middle" (click)="selecionaAluno(aluno.id)">{{ aluno.nome }}</td>
                            <td class="align-middle" (click)="selecionaAluno(aluno.id)">{{ aluno.sobrenome }}</td>
                            <td class="align-middle" (click)="selecionaAluno(aluno.id)">{{ aluno.telefone }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="professoresModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <app-professores></app-professores>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
