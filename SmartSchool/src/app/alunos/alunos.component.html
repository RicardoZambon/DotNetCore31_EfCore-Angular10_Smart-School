<div class="row">
    <div class="col-sm-6" *ngIf="alunoSelecionado">
        
        <div class="row">
            <div class="col mr-auto">
                <app-titulo [titulo]="'Aluno: ' + alunoSelecionado.id"></app-titulo>
            </div>
            <div class="col-auto">
                <div class="card card-bg my-1">
                    <div class="card-body p-1">
                        <button class="btn btn-warning" (click)="voltar()">Lista de alunos</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card card-bg border">
            <div class="card-body">
                <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" formControlName="nome">
                    </div>
                    <div class="mb-3">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" formControlName="sobrenome">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" formControlName="telefone">
                    </div>
                    <div>
                        <hr />
                        <button type="submit" class="btn btn-success" [disabled]="!alunoForm.valid">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col">
        <app-titulo [titulo]="titulo"></app-titulo>
        
        <div class="card card-bg border">
            <div class="card-body p-0">
                <table class="table mb-0 table-hover">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col">Visualizar</th>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Sobrenome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let aluno of alunos">
                            <th scope="row"><button class="btn btn-sm btn-outline-warning" (click)="selecionaAluno(aluno)">detalhe</button></th>
                            <th scope="row">{{ aluno.id }}</th>
                            <td>{{ aluno.nome }}</td>
                            <td>{{ aluno.sobrenome }}</td>
                            <td>{{ aluno.telefone }}</td>
                            <td class="col-auto">
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-primary">editar</button>
                                    <button class="btn btn-sm btn-outline-danger">excluir</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
